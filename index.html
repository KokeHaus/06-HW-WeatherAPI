<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"> Weather Dashboard</h1>
  
  </header>


  <main class="flex-row justify-space-between">
    <div id="cardlist" class="col-12 col-md-4 mb-4">

      <div class="card">
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">Search for a City:</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search:</button>
          <div id="line"></div>
        </form>
      </div>


    <div class="col-12 col-md-8">
      <div id="repos-container" class="list-group">
        <ul id ="suggest">
          <li><button city ="Austin" id="austin">Austin</button></li>
          <li><button city = "Chicago" id="chicago">Chicago</button></li>
          <li><button city ="New York" id="NewYork">New York</button></li>
          <li><button city = "Orlando" id="Orlando">Orlando</button></li>
          <li><button city ="San Francisco" id="SanFrancisco">San Francisco</button></li>
          <li><button city = "Seattle" id="Seattle">Seattle</button></li>
          <li><button city ="Denver" id="Denver">Denver</button></li>
          <li><button city = "Atlanta" id="Atlanta">Atlanta</button></li>
        </ul>
      </div>
    </div>
    </div>
    <div id = "weathercard" class ="col-12 col-md-8">
    <div class="card" style="width:100%;">
      <div class="card-body">
        <h5 id = "weathertitle" class= "card-title"> <img id="titleicon"></img> <br></h5>
        <p id = "temp"class="card-text"></p>
        <p id = "wind"class="card-text"></p>
        <p id = "humidity"class="card-text"></p>
        <p id = "uvi"class="card-text"></p>

      </div>
    </div>
  </div>
  
  <div id="tabular" class="col-12 col-md-4 mb-4"></div>
  <div id = "forecast" class ="col-12 col-md-8">
    <div class="card" style="width:100%;">
      <div class="card-body" id="forecastbody">
        <h5 class="card-title" id = "forecasttitle">5 Day Forecast: </h5>
       <div class="forecastcard" id="dayone" style="width: 18rem;">
        <div class="card-body" id="dayonebody">
          <h5 class="card-title" id="dayonedate">Date  <img id="icon1" > </img></h5>
   
          <p id = "dayonetemp"></p>
          <p id = "dayonewind"class="card-text"></p>
        <p id = "dayonehumidity"class="card-text"></p>
        </div>
      </div>
      

      <div class="forecastcard" id="daytwo" style="width: 18rem;">
        <div class="card-body" id="daytwobody">
          <h5 class="card-title" id="daytwodate">Date  <img id="icon2" > </img></h5>
   
          <p id = "daytwotemp"></p>
          <p id = "daytwowind"class="card-text"></p>
        <p id = "daytwohumidity"class="card-text"></p>
        </div>
      </div>


      <div class="forecastcard" id="daythree" style="width: 18rem;">
        <div class="card-body" id="daythreebody">
          <h5 class="card-title" id="daythreedate">Date  <img id="icon3" > </img></h5>
   
          <p id = "daythreetemp"></p>
          <p id = "daythreewind"class="card-text"></p>
        <p id = "daythreehumidity"class="card-text"></p>
        </div>
      </div>


      <div class="forecastcard" id="dayfour" style="width: 18rem;">
        <div class="card-body" id="dayfourbody">
          <h5 class="card-title" id="dayfourdate">Date  <img id="icon4" > </img></h5>
   
          <p id = "dayfourtemp"></p>
          <p id = "dayfourwind"class="card-text"></p>
        <p id = "dayfourhumidity"class="card-text"></p>
        </div>
      </div>


      <div class="forecastcard" id="dayfive" style="width: 18rem;">
        <div class="card-body" id="dayfivebody">
          <h5 class="card-title" id="dayfivedate">Date  <img id="icon5" > </img></h5>
   
          <p id = "dayfivetemp"></p>
          <p id = "dayfivewind"class="card-text"></p>
        <p id = "dayfivehumidity"class="card-text"></p>
        </div>
      </div>
      </div>
    </div>
  </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="homepage.js"></script>
</body>

</html>
